<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>loan</title>
</head>

<body></body>
<header clas="container">
    <section class="row justify-content-center mt-5">
        <div class="col-6">
            <p class="text-info fs-1 fw-bolder text-center "> Lendio</p>
        </div>
    </section>
</header>

<main class="container">
    <section class="row d-flex justify-content-center mt-2">
        <div class="col-6 border shadow mb-4 px-4 py-3">
            <form method="post" action="">
                <div class="mb-3 row">
                    <p class="text-dark fs-3 mt-0 fw-bolder text-center "> Signup</p>

                    <!-- firstname -->
                    <label for="inputfirstname" class="col-sm-3 col-form-label fs-6 pt-3 text-right">First Name<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="text" class="form-control" id="inputfirst" name="first_name" required>
                    </div>

                    <!-- lasttname -->
                    <label for="inputlastname" class="col-sm-3 col-form-label fs-6 pt-3 text-right">Last Name<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="text" class="form-control" id="inputlastname" name="last_name" required>
                    </div>

                    <!-- Address -->
                    <label for="inputaddress" class="col-sm-3 col-form-label fs-6 pt-3 text-right">Address<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="text" class="form-control " id="inputaddress" name="user_address" required>
                    </div>

                    <!-- email -->
                    <label for="inputemail" class="col-sm-3 col-form-label fs-6 pt-3 text-right">Email <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="email" class="form-control" id="inputemail" name="user_email" required>
                    </div>

                    <!-- phone -->
                    <label for="inputphone" class="col-sm-3 col-form-label fs-6 pt-3 text-right">Phone <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 px-0 pt-3">
                        <input type="tel" class="form-control" id="inputphone" name="user_Phone" required>
                    </div>

                    <!-- password1 -->
                    <label for="inputPassword" class="col-sm-3 col-form-label fs-6 pt-3 text-right"> Password<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="password" class="form-control" id="inputPassword" name="password1" required>
                    </div>

                    <!-- password2 -->
                    <label for="inputPassword" class="col-sm-3 col-form-label fs-6 text-right pt-3"> Confirm
                        Password<span class="text-danger">*</span></label>
                    <div class="col-sm-9 px-0 pt-3">
                        <input type="password" class="form-control" id="inputPassword" name="password2" required>
                    </div>

                    <!-- captcha -->
                    <label for="inputcaptcha" class="col-sm-3 col-form-label fs-6 text-right pt-3"> Catpcha<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-3 px-0 pt-3">
                        <input type="captcha" class="form-control" id="inputcaptcha" name="captcha" required>
                    </div>

                    <!-- submit-->

                    <div class="col-sm-9 justify-content-center pt-3 px-0">
                        <input type="submit" class="text-center text-light d-flex m-auto btn btn-lg btn-info px-5"
                            value="Submit" id="submit_btn">
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"> </script>
</body>

</html>
