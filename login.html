<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>loan</title>
</head>

<body></body>
<header clas="container">
    <section class="row justify-content-center mt-5">
        <div class="col-6">
            <p class="text-info fs-1 fw-bolder text-center "> Lendio </p>
        </div>
    </section>
</header>
<main class="container  ">
    <section class="row d-flex justify-content-center mt-2">
        <div class="col-6 border px-4 py-3">
            <form method="post" action="">
                <div class="row">
                    <p class="text-dark fs-3 mt-0 fw-bolder text-center "> login</p>

                    <!-- email -->
                    <label for="inputemail" class="col-sm-3 col-form-label fs-6 pt-3 text-right">Email <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="email" class="form-control" id="inputemail" name="user_email" required>
                    </div>

                    <!-- password1 -->
                    <label for="inputPassword" class="col-sm-3 col-form-label fs-6 pt-3 text-right"> Password<span
                            class="text-danger">*</span></label>
                    <div class="col-sm-9 pt-3 px-0">
                        <input type="password" class="form-control" id="inputPassword" name="password1" required>
                    </div>

                    <!-- remember me -->

                    <div class=" col-sm-3 pt-3 px-0">
                    </div>

                    <div class=" form-check col-sm-9 pt-3 px-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" style="width:20px; height:20px;">
                        <label class=" text-right form-check-label fs-6 pt-1 px-2" for="Checkbox">
                            Remember me
                        </label>
                    </div>

                </div>

                <!-- submit-->

                <div class="col-sm-9 justify-content-center pt-3 px-0">
                    <input type="submit" class="text-center text-light d-flex m-auto btn btn-lg btn-info px-4"
                        value="Submit" id="submit_btn">
                </div>
        </div>
        </form>
        </div>
    </section>
</main>

<!-- bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"> </script>
</body>

</html>
